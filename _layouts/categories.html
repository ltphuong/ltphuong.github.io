---
layout: default
---

<h2 class="mb-4">Posts in category "{{ page.category }}"</h2>

<div class="row">
  {% assign posts_in_category = site.categories[page.category] %}
  {% for post in posts_in_category %}
    <div class="col-md-4 mb-4">
      {% include postbox.html %}
    </div>
  {% endfor %}
</div>
